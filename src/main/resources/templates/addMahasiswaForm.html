<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahasiswa Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-700">
    <div class="flex flex-col justify-center items-center min-h-screen">
      <div class="card w-96 bg-white shadow-xl py-4">
        <h1 class="text-center text-2xl text-black font-bold">Form Mahasiswa</h1>
        <div class="card-body">
          <form th:action="@{/addMahasiswa}" th:object="${mahasiswa}" method="POST">
            <div class="flex flex-col text-black gap-4">
              <div class="flex flex-col">
                <label for="name">Nama : </label>
                <input type="text" name="name" th:field="*{name}" class="rounded p-1 bg-white border-black border-2" />
              </div>
              <div class="flex flex-col">
                <label for="nim">Nim : </label>
                <input type="text" name="nim" th:field="*{nim}" class="rounded p-1 bg-white border-black border-2" />
              </div>
              <div class="flex flex-col">
                <label for="tempat_lahir">Tempat Lahir : </label>
                <input type="text" name="tempat_lahir" th:field="*{tempatLahir}" class="rounded p-1 bg-white border-black border-2" />
              </div>
              <div class="flex flex-col">
                <label for="tanggal_lahir">Tanggal Lahir : </label>
                <input type="date" name="tanggal_lahir" th:field="*{tanggalLahir}" class="rounded p-1 bg-white border-black border-2" />
              </div>
              <div class="flex w-full justify-center">
                <button class="btn btn-primary">Add Mahasiswa</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
